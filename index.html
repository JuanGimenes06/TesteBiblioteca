<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>
<body>

    <div class="conteiner">
        <header id="header">
            <h1>Cadastro de livros</h1>
        </header>

    
        <div class="cadastro">

            <div class="input">
                <input type="text" placeholder="Nome" id="nomeLivro">
                <input type="text" placeholder="Autor" id="autorLivro">
                <input type="number" placeholder="Ano"  id="anoLivro">
            </div>

            <div class="enviar">
                <button onclick="adicionar()">Adicionar Livro</button>
                <button onclick="mostrarLivros()">Mostrar</button>
            </div>

            <ul id="mostra"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
   
</body>
</html>
